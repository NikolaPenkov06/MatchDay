<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchDay login</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="/images/logo.png" alt="MatchDay Logo" class="logo">
        <h1>MatchDay</h1>
    </div>
    <div class="right-panel">
        <div class="login-form">
            <h2>Login</h2>
            <form th:action="@{/index}" th:method="POST" th:object="${loginRequest}">
                <input type="text" placeholder="Username" class="input-field" th:field="*{username}">
                <input type="text" placeholder="Password" class="input-field" th:field="*{password}">
                <p>or <a href="/register">Register</a> if you donâ€™t have an account</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
